<!DOCTYPE html>
<html>
<head>
  <title>The Scale Pot</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="./ScalePot_style.css" rel="stylesheet">
</head>
<body>
  <h1>The ScalePot</h1>
  <br>
  <br>
  <label>Select Exam Board and Grade.</label><br>
  <label>Select either SCALES or SCALES+</label><br>
  <label> (+ includes broken chords/arpeggios).</label><br>
  <br>
  <label>Press GO for a random selection,</label><br>
  <label>  something to practice TODAY!</label><br>
<!--   <label>Most recent selections will be saved.</label><br>	-->
  <br>
  <section class="ExamBoard_Grade">
          <select name="board" id="board" onchange="processChange()">
            <option value="TRINITY">TRINITY</option>
            <option value="ABSM">ABSM</option>
          </select>
		  <select name="grade" id="grade" onchange="processChange()">
            <option value="GRADE0">Initial Grade</option>
            <option value="GRADE1">Grade 1</option>
            <option value="GRADE2">Grade 2</option>
            <option value="GRADE3">Grade 3</option>
            <option value="GRADE4">Grade 4</option>
            <option value="GRADE5">Grade 5</option>
            <option value="GRADE6">Grade 6</option>
            <option value="GRADE7">Grade 7</option>
            <option value="GRADE8">Grade 8</option>
          </select>
  </section>
  <br>
  <section class="Type">
          <select name="scaletype" id="scaletype" onchange="processChange()">
            <option value="SCALES_ONLY">Scales</option>
            <option value="SCALES_PLUS">Scales+</option>
          </select>
		  <button class="GO" type="button" onclick="selectRandomScale()">GO</button>
  </section>
  <br>
  <section class="Exit_Clear">
		  <button class="Reset" type="button" onclick="clearLocalStorage()">Reset</button>
 		  <button class="Exit" type="button" onclick="windowClose()">Exit</button>
  </section>
  <br>
  <div id = "dv">
	<table id="scaleTable">
	  <thead>
	  
		<tr>
			
			<th>date</th>
			<th>scale</th>
		</tr>
	  </thead>
      <tbody>

      </tbody>	
	</table>
  </div>
  <script type="text/javascript" src="./ABSM_TRINITY_ScaleList_updatedJan24.txt"></script>
  <script type="text/javascript" src="./ScalePot_code.js"></script>
</body>
</html>
