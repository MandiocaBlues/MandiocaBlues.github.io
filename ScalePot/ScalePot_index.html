  <section class="ExamBoard_Grade">
          <select name="board" id="board" onchange="processChange()">
            <option value="TRINITY">TRINITY</option>
            <option value="ABSM">ABSM</option>
          </select>
		  <select name="grade" id="grade" onchange="processChange()">

            <option value="GRADE2">Grade 2</option>
            <option value="GRADE3">Grade 3</option>

			<option value="GRADE0A">Initial Grade A</option>
            <option value="GRADE1A">Grade 1 A</option>
            <option value="GRADE2A">Grade 2 A</option>
            <option value="GRADE3A">Grade 3 A</option>
            <option value="GRADE4A">Grade 4 A</option>
            <option value="GRADE5A">Grade 5 A</option>
            <option value="GRADE6A">Grade 6 A</option>
            <option value="GRADE7A">Grade 7 A</option>
			<option value="GRADE8A">Grade 8 A</option>

            <option value="GRADE1B">Grade 1 B</option>
            <option value="GRADE2B">Grade 2 B</option>
            <option value="GRADE3B">Grade 3 B</option>
            <option value="GRADE4B">Grade 4 B</option>
            <option value="GRADE5B">Grade 5 B</option>
            <option value="GRADE6B">Grade 6 B</option>
            <option value="GRADE7B">Grade 7 B</option>		
		    <option value="GRADE8B">Grade 8 B</option>
          </select>
  </section>
  <br>
  <section class="Type">
          <select name="scaletype" id="scaletype" onchange="processChange()">
            <option value="SCALES_ONLY">Scales</option>
            <option value="SCALES_PLUS">Scales+</option>
          </select>
		  <button class="GO" type="button" onclick="selectRandomScale()">GO</button>
  </section>
  <br>
  <section class="Exit_Clear">
		  <button class="Reset" type="button" onclick="clearLocalStorage()">Reset</button>
 		  <button class="Exit" type="button" onclick="windowClose()">Exit</button>
  </section>
