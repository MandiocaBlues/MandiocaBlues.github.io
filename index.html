<!DOCTYPE html>
<html>
<head>
  <title>Basic MasterMind</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" >
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <h1>Basic MasterMind</h1>
  <!--
  <label for="correctAnswer">Correct Answer (will be hidden later):</label>
	<input id="correctAnswer" name="correctAnswer" type="text" size="4">
    -->
  <br>
  <br>
  <label for="symbols">Number of Symbols (1-26):</label>
  <input type="number" id="symbols" name="symbols" value="6"
       min="1" max="26">
  <br>
  <br>
  <label for="length">Length of Word (1-10):</label>
  <input type="number" id="length" name="length" value="4"
       min="1" max="10">
  <br>
  <br>
  <script type="text/javascript" src="./initialiseRandomAnswer.js"></script>
  <button class="resetButton" type="button" onclick="processReset()">Reset</button>
  <br>
  <br>
  
  <label for="message">In try box, use symbols A, B, C...  as needed,</label>
  <br>
  <label>then press return.</label>
  <!-- this message variable is for testing: -->  
  <br>
  <br>
  <!--
  <input id="message" name="message" type="text" size="4">
  <script  type="text/javascript" src="./initialiseMessage.js"></script>
  <br>
  <br>
  -->
  <label for="try">Try: </label>
  <input id="try" name="try" type="text" pattern="[a-c]{3,3}" size=4 onchange="processResponse()">
  <!--required minlength="3" maxlength="3"-->
  <label for="response">Check:</label>
  <input id="response" name="response" type="text" required minlength="0" maxlength="12" size="12">
  <br>
  <br>
  <div id = "dv">
	<table id="resultsTable">
		<tr><td id="t1"> </td></tr>
	</table>
  </div>
  
  <script type="text/javascript" src="./responseScript.js"></script>



</body>
</html>
